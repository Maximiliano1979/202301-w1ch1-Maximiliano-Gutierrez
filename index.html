<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&family=Klee+One&family=Lobster&family=Montserrat:wght@300&family=Rubik+80s+Fade&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="pruebaCalculadora.css">
</head>

<body class="background">
    <div class="container-calculator">
        <div class="container-display">
        </div>
        <div class="container-key">
            <div class="key delete">➝</div>
            <div class="key reset">C</div>
            <div class="key operator operator/">/</div>
            <div class="key operator operator*">*</div>
            <div class="key number">7</div>
            <div class="key number">8</div>
            <div class="key number">9</div>
            <div class="key operator operator-">-</div>
            <div class="key number">4</div>
            <div class="key number">5</div>
            <div class="key number">6</div>
            <div class="key operator operator+">+</div>
            <div class="key number">1</div>
            <div class="key number">2</div>
            <div class="key number">3</div>
            <div class="key operator-sqrt">√</div>
            <div class="key operator-equal">=</div>
            <div class="key number number-zero">0</div>
            <div class="key operator-dot">.</div>
        </div>
    </div>
    <script src="ProyectoCalculadoraJSHTML.js"></script>
</body>

</html>
